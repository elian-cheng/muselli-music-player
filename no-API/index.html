<!DOCTYPE html>
<html lang="en">

<head>
	<title>Muselli</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.min.css?_v=20221210091616">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
	<!-- <link rel="manifest" href="/site.webmanifest"> -->
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="visually-hidden">Muselli - лучший сервис для воиспроизведения музыки</h1>

			<div class="header__container">
				<div class="header__logo">
					<picture><source srcset="img/icons/muselli-logo.webp" type="image/webp"><img class="header__logo-img" src="img/icons/muselli-logo.png" alt="Логотип Muselli"></picture>
				</div>
				<form class="header__search search">
					<input class="search__input" type="search" name="search">
					<button class="search__btn">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" />
						</svg>
					</button>
				</form>
				<button class="header__favorite_btn">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" />
					</svg>
				</button>
			</div>
		</header>
		<main class="main">
			<!-- <div class="main__container"> -->
			<section class="catalog">
				<h2 class="visually-hidden">Список треков</h2>
				<h2 class="tracksList-hidden">Ничего не найдено</h2>
				<div class="catalog__container">

				</div>
			</section>

			<section class="player">
				<h2 class="visually-hidden">Плеер</h2>

				<div class="player__container">
					<div class="player__track-info track-info">
						<p class="track-info_title"></p>
						<p class="track-info_artist"></p>
					</div>

					<div class="player__controller">
						<button class="player__icon player__controller-stop player__icon_stop"></button>
						<button class="player__icon player__controller-prev player__icon_prev"></button>
						<button class="player__icon player__controller-pause player__icon_play"></button>
						<button class="player__icon player__controller-next player__icon_next"></button>
						<button class="player__icon player__controller-like player__icon_like"></button>
					</div>

					<div class="player__progress-wrap">
						<div class="player__progress">
							<input class="player__progress-input" type="range" min="0" max="1000" value="0">
						</div>
						<div class="player__time">
							<span class="player__time-passed">0:24</span>
							<span>/</span>
							<span class="player__time-total">04:31</span>
						</div>
					</div>

					<div class="player__volume-wrap">
						<div class="player__volume">
							<input class="player__volume-input" type="range" min="0" max="100" value="100">
						</div>

						<button class="player__icon player__icon_mute"></button>
					</div>
				</div>
			</section>
			<!-- </div> -->
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20221210091616"></script>
</body>

</html>
